<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Josefin+Sans:300, 400, 600"
        />

        <title>Frontend Mentor | Base Apparel coming soon page</title>
    </head>
    <body>
        <main>
            <div class="apparel-wrapper">
                <img class="apparel-logo" src="./images/logo.svg" alt="Logo" />

                <div class="apparel-image">
                    <img
                        class="hero-image"
                        src="./images/hero-mobile.jpg"
                        alt="Hero Mobile"
                    />
                </div>
                <div class="content-wrapper">
                    <div class="content-inner">
                        <div class="logo-desktop">
                            <img
                                class="logo"
                                src="./images/logo.svg"
                                alt="Logo"
                            />
                        </div>
                        <div class="apparel-text">
                            <h1 class="apparel-title">
                                We're <span>coming soon</span>
                            </h1>
                            <p class="apparel-description">
                                Hello fellow shoppers! We're currently building
                                our new fashion store. Add your email below to
                                stay up-to-date with announcements and our
                                launch deals.
                            </p>
                            <div class="apparel-email">
                                <input
                                    class="email"
                                    type="text"
                                    placeholder="Email Address"
                                    required
                                />
                                <button class="email-button" type="submit">
                                    <img
                                        src="./images/icon-arrow.svg"
                                        alt="Arrow Image"
                                    />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
